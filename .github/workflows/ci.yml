name: Frontend CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      # Step 3: Cache npm dependencies for faster builds
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Run Unit Tests
      - name: Run Unit Tests
        run: npx test -- --watch=false --code-coverage

      # Step 6: Build the Angular app
      - name: Build Angular app
        run: npm run build --if-present

      # Step 7: Start the Angular app
      - name: Start Angular app
        run: npm start &
        env:
          CI: true

      # Step 8: Wait for the app to be ready
      - name: Wait for the app to be ready
        run: npx wait-on http://localhost:4200

      # Step 9: Count test files
      - name: Check for Cypress spec files
        id: check_files
        run: |
          if [ -z "$(find cypress/e2e -name '*.cy.*' -print -quit)" ]; then
            echo "No spec files found"
            echo "run_cypress=false" >> $GITHUB_ENV
          else
            echo "Spec files found"
            echo "run_cypress=true" >> $GITHUB_ENV
          fi

      # Step 10: Run Cypress tests conditionally
      - name: Run Cypress tests
        if: ${{ env.run_cypress == 'true' }}
        run: npx cypress run
        env:
          CYPRESS_baseUrl: http://localhost:4200

      # Step 11: Upload Coverage to Codecov
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/**/lcov.info
          fail_ci_if_error: true
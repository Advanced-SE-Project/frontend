<div class="analytics-container">
  <app-sidebar></app-sidebar>

  <div class="analytics-content">
    
    <!-- Line Chart -->
    <div class="chart-section">
      <h2>Income and Expenses (Line Chart)</h2>
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
        [type]="'line'">
      </canvas>
    </div>
  
    <!-- Bar Chart -->
    <div class="chart-section">
      <h2>Monthly Sales (Bar Chart)</h2>
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="'bar'">
      </canvas>
    </div>
  
    <!-- Pie Chart -->
    <div class="chart-section">
      <h2>Expense Categories (Pie Chart)</h2>
      <canvas baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        [legend]="pieChartLegend"
        [type]="'pie'">
      </canvas>
    </div>
    
    <!-- Doughnut Chart -->
    <div class="chart-section">
      <h2>Spending Breakdown (Doughnut Chart)</h2>
      <canvas baseChart
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
        [legend]="doughnutChartLegend"
        [type]="'doughnut'">
      </canvas>
    </div>
  </div>
</div>

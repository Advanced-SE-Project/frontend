<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar Toggle Button (Visible on All Pages) -->
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar class="sidenav-toolbar">
      <img src="assets/icons/logo.png" alt="App Logo" class="sidenav-logo">
      <span class="sidenav-title">Personal Budget</span>
    </mat-toolbar>
    <!-- Sidebar Menu Items -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span class="menu-label">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/transactions">
        <mat-icon>payments</mat-icon>
        <span class="menu-label">Transactions</span>
      </a>
      <a mat-list-item routerLink="/analytics">
        <mat-icon>trending_up</mat-icon>
        <span class="menu-label">Analytics</span>
      </a>
      <a mat-list-item routerLink="/support">
        <mat-icon>help</mat-icon>
        <span class="menu-label">Support</span>
      </a>
      <a mat-list-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span class="menu-label">Settings</span>
      </a>
      <a mat-list-item routerLink="/log-in">
        <mat-icon>logout</mat-icon>
        <span class="menu-label">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

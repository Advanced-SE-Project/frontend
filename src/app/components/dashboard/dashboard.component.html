<div class="dashboard-container">
  <!-- Sidebar Component -->
  <app-sidebar></app-sidebar>

  <div class="dashboard-content">
    <!-- Header Section: Balance -->
    <h1>Dashboard</h1>
    <h2>Welcome! Here is an overview of your financial data.</h2>

    <div class="balance-section">
      <h3>Current Balance</h3>
      <p class="balance">{{ currentBalance | currency: 'EUR' }}</p>
    </div>

    <!-- Transactions Overview Section -->
    <div class="transactions-overview">
      <!-- Received Transactions -->
      <div class="transactions-column">
        <h3>Received</h3>
        <mat-list>
          <mat-list-item *ngFor="let transaction of receivedTransactions">
            <mat-icon matListIcon color="primary">call_received</mat-icon>
            <div matLine>
              {{ transaction.date }} - {{ transaction.amount | currency: 'EUR' }}
            </div>
          </mat-list-item>
        </mat-list>
      </div>

      <!-- Spent Transactions -->
      <div class="transactions-column">
        <h3>Spent</h3>
        <mat-list>
          <mat-list-item *ngFor="let transaction of spentTransactions">
            <mat-icon matListIcon color="warn">call_made</mat-icon>
            <div matLine>
              {{ transaction.date }} - {{ transaction.amount | currency: 'EUR' }}
            </div>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</div>
